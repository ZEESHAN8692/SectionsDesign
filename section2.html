<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product-info {
            padding: 15px;
        }

        .product-name {
            font-size: 18px;
            margin: 10px 0;
        }

        .product-price {
            color: #b12704;
            font-size: 16px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .buy-now {
            background-color: purple;
            color: white;
        }

        .add-to-cart {
            background-color: purple;
            color: white;
        }

        .buttons button:hover {
            opacity: 0.9;
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 1">
            <div class="product-info">
                <div class="product-name">Product 1</div>
                <div class="product-price">$19.99</div>
                <div class="buttons">
                    <button class="buy-now">Buy Now</button>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 2">
            <div class="product-info">
                <div class="product-name">Product 2</div>
                <div class="product-price">$29.99</div>
                <div class="buttons">
                    <button class="buy-now">Buy Now</button>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 3">
            <div class="product-info">
                <div class="product-name">Product 3</div>
                <div class="product-price">$39.99</div>
                <div class="buttons">
                    <button class="buy-now">Buy Now</button>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 4">
            <div class="product-info">
                <div class="product-name">Product 4</div>
                <div class="product-price">$49.99</div>
                <div class="buttons">
                    <button class="buy-now">Buy Now</button>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Product 5">
            <div class="product-info">
                <div class="product-name">Product 5</div>
                <div class="product-price">$59.99</div>
                <div class="buttons">
                    <button class="buy-now">Buy Now</button>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
