<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .main-container {
            background-color: #F8F9D7;
            /* Main container background color */
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product {
            display: flex;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            text-align: left;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-info,
        .product-img {
            flex: 1;
            padding: 20px;
        }

        .product-img img {
            width: 100%;
            height: auto;
        }

        .product-name {
            font-size: 24px;
            margin: 10px 0;
        }

        .product-description {
            font-size: 16px;
            color: #555;
        }

        .product-price {
            color: #b12704;
            font-size: 20px;
            margin: 15px 0;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .buy-now {
            background-color: #850F8D;
            color: white;
        }

        .buttons button:hover {
            opacity: 0.9;
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <div class="main-container">
        <div class="container">
            <div class="product">
                <div class="product-info">
                    <div class="product-name">Product 1</div>
                    <div class="product-description">This is a great product.</div>
                    <div class="product-price">$19.99</div>
                    <div class="buttons">
                        <button class="buy-now">Buy Now</button>
                        
                    </div>
                </div>
                <div class="product-img">
                    <img src="https://via.placeholder.com/300" alt="Product 1">
                </div>
            </div>
            <div class="product">
                <div class="product-info">
                    <div class="product-name">Product 2</div>
                    <div class="product-description">This is another great product.</div>
                    <div class="product-price">$29.99</div>
                    <div class="buttons">
                        <button class="buy-now">Buy Now</button>
                        
                    </div>
                </div>
                <div class="product-img">
                    <img src="https://via.placeholder.com/300" alt="Product 2">
                </div>
            </div>
            <div class="product">
                <div class="product-info">
                    <div class="product-name">Product 3</div>
                    <div class="product-description">This product is also great.</div>
                    <div class="product-price">$39.99</div>
                    <div class="buttons">
                        <button class="buy-now">Buy Now</button>
                        
                    </div>
                </div>
                <div class="product-img">
                    <img src="https://via.placeholder.com/300" alt="Product 3">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
