    .image-category {
        display: flex;
        flex-direction: column;
        gap: 20px;

    }
    
    .row {
        display: flex;

        justify-content: center;

    }
    
    .row img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        /* Ensures the images maintain their aspect ratio */
    }
    
    
    @media (max-width: 600px) {
        .row {

            /* Distribute images evenly */
