<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Subscription Section</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .subscription-section {
            display: flex;
            align-items: center;
            padding: 40px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .subscription-image {
            flex: 1;
            max-width: 540px;
        }

        .subscription-image img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .subscription-content {
            flex: 2;
        }

        .subscription-content h3 {
            color: #0C359E;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 30px;
        }

        .subscription-content h2 {
            font-size: 50px;
            margin-bottom: 20px;
            font-weight: 800;
        }

        .subscription-form {
            display: flex;
            gap: 10px;
        }

        .subscription-form input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .subscription-form button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #0C359E;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .subscription-form button:hover {
            background-color: #EE99C2;
        }

        @media (max-width: 768px) {
            .subscription-section {
                flex-direction: column;
                text-align: center;
            }

            .subscription-form {
                flex-direction: column;
                gap: 10px;
            }

            .subscription-form input {
                width: 100%;
            }

            .subscription-form button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <section class="subscription-section">
        <div class="subscription-image">
            <img src="https://via.placeholder.com/540x415" alt="Subscription Image">
        </div>
        <div class="subscription-content">
            <h3>Subscribe now</h3>
            <h2>Get every single update you will get</h2>
            <form class="subscription-form">
                <input type="email" placeholder="Enter email" required>
                <button type="submit">Subscribe now</button>
            </form>
        </div>
    </section>
</body>

</html>
